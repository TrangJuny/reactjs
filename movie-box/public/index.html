      <header>

            </a>
            <div class="col-sm-auto col-12 d-sm-block d-none">
              <div class="d-flex align-items-center mt-sm-0 mt-3 justify-content-end">
                <div class="container-search">
                  <span class="fas fa-search"></span>
                  <input class="form-control d-none"/>
                </div>
                <a class="ml-sm-5 ml-3">LOG IN</a>
                <button class="btn btn-primary ml-sm-5 ml-3">SIGN UP</button>
              </div>
            </div>
          </div>
            
          </div>
        </header>
    <div id="root"></div>

<footer>

          </li>

      </div>

              Desgin by Milan Houter. All right reserved.
            </span>
          </div>
          <div class="col-auto col-xs-12 mt-4 mt-sm-0">
            <ul class="social d-inline-flex list-unstyled">

          </div>
        </div>
      </div>
